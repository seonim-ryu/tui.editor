<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Demo</title>
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="../../dist/toastui-editor.css" />
    <style type="text/css">
      .te-editor .tui-editor-contents {
        display: none;
      }

      .ProseMirror {
        padding: 20px;
        height: 100%;
        outline: none;
      }
    </style>
  </head>
  <body>
    <button id="btn-convert-html">html dom -> prosemirror doc</button>
    <button id="btn-convert-text">markdown string -> prosemirror doc</button>

    <div id="editor"></div>
    <!-- Editor Dependencies -->
    <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
    <!-- Editor -->
    <script src="../../dist/toastui-editor.js"></script>
    <script class="code-js">
      const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '400px',
        initialEditType: 'wysiwyg'
      });

      const wwe = editor.getCurrentModeEditor();

      const btnConverHTML = document.getElementById('btn-convert-html');
      const btnConvertText = document.getElementById('btn-convert-text');

      const content = document.createElement('div');

      btnConverHTML.addEventListener('click', () => {
        content.innerHTML = ['<p>foo bar</p>'].join('');

        wwe.editorNew.updateDoc(content);
      });

      btnConvertText.addEventListener('click', () => {
        const mdText = 'baz qux';

        wwe.editorNew.updateDoc(mdText);
      });
    </script>
  </body>
</html>
